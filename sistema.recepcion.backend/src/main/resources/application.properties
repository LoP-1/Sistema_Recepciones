# archivo de configuracion

spring.application.name=sistema.recepcion

server.port=8080
server.address=0.0.0.0

# Configuracion mysql, si esta en local sin mysql se puede comentar todo
spring.datasource.url=jdbc:mysql://localhost:3306/recepciones?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=Recepciones
spring.datasource.password=admin

# y descomentar esta parte para activar el h2 base de datos de prueba
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2

# JPA/Hibernate esto se encarga de autogenerar la base de datos, si se usa h2 comentarla
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# si estas en windows descomenta la de arriba y comenta la de abajo
# igual al revez , server la de abajo
# Windows:
