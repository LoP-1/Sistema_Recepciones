<div class="tramite-layout">
  <div class="tramite-main">
    <h1>Gestion de Tramites</h1>
    <div class="mensaje"></div>

    <section class="formulario moderno">
      <h2>Registrar nuevo trámite</h2>
      <form>
        <div class="form-row">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" />
        </div>
        <div class="form-row">
          <label for="dni">DNI:</label>
          <input type="text" id="dni" />
        </div>
        <div class="form-row">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" />
        </div>
        <div class="form-row">
          <label for="expediente">Expediente:</label>
          <input type="text" id="expediente" />
        </div>
        <div class="form-row">
          <label for="detalles">Detalles:</label>
          <textarea id="detalles"></textarea>
        </div>
        <div class="form-row">
          <label for="dniEncargado">DNI Encargado:</label>
          <input type="text" id="dniEncargado" />
        </div>
        <div class="form-actions">
          <button type="button" disabled>Registrar</button>
          <button type="button">Limpiar</button>
        </div>
      </form>
    </section>

    <section class="listado">
      <h2>Listado de trámites</h2>
      <!-- Aquí iría la lista de trámites buscados -->
    </section>
  </div>

  <div class="tramite-activos">
    <h2>Trámites Activos</h2>
    <div class="buscador-activos">
      <input type="text" placeholder="Buscar por nombre, DNI o expediente..." />
      <button type="button">Buscar</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Expediente</th>
          <th>Nombre</th>
          <th>DNI</th>
          <th>Encargado</th>
          <th>Inicio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>EXP-001</td>
          <td>Juan Pérez</td>
          <td>87654321</td>
          <td>Perez</td>
          <td>2025-09-24</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
